# You can make apps auto-start here
# Relevant Hyprland wiki section: https://wiki.hyprland.org/Configuring/Keywords/#executing

# Authentication agent to fix terminal authentication errors
# Using hyprpolkitagent (specifically designed for Hyprland)
exec-once = /usr/libexec/hyprpolkitagent

# Alternative: lxpolkit (simple authentication agent)
# exec-once = lxpolkit

# Initialize hyprswitch daemon for window switching
exec-once = hyprswitch init &